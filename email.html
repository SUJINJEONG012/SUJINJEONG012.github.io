        <script>

            function check() {
                document.querySelector(".subform").action = "https://script.google.com/macros/s/AKfycbwFfiXvkhseOGq5rJaT2M0vwNFHFXPqw7IQgD9N669jlP9wRf3mEIpfh_nziESvJil2Yg/exec";
                let email = document.getElementById("email").value;
                let name = document.getElementById("name").value;
                let content = document.getElementById("content").value;


                //모든 공백 체크 정규식
                let regExp = /\s/g;
                // 이름 정규식 가~히, 한글로 이루어진 문자만으로 2~6자리
                let nameReg = /^[가-힣]{2,6}$/;
                // 이메일 검사 정규식
                let emailReg = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;


                if (!nameReg.test(name) || name.trim() == "") {
                    alert("형식에 맞춰서 입력해주세요.")
                    document.getElementById("name").focus();
                    document.getElementById("name").value = "";
                    return false;
                } else if (!emailReg.test(email) || email.trim() == "") {
                    alert("형식에 맞춰서 입력해주세요.")
                    document.getElementById("email").focus();
                    document.getElementById("email").value = "";
                    return false;
                } else if (content.trim() == "") {
                    alert("내용을 입력해주세요.")
                    document.getElementById("content").focus();
                    document.getElementById("content").value = "";
                    return false;
                }

                alert("메일이 정상적으로 보내졌습니다."); //출력정상
            }


        </script>
